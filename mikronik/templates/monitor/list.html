{% extends 'base.html' %}

{% block title %}Mikronik{% endblock %}
{{all_mikrot}}

{% block content %}

	<table style="width: 100%; float:left;" class="table table-striped table-hover">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
		  <th scope="col">Объект</th>
	      <th scope="col">IP</th>
	      <th scope="col">Доступность</th>
	    </tr>
	  </thead>
	  <tbody>
	
	  	{% for i in arr %}
	  	
	  	
	    <tr>
	    	
	      <th scope="row">{{i.0}}</th>
	      <th scope="row"><a style="cursor: pointer;" href="{% url 'monitor:detail' i.4 %}">{{i.1}}</a></th>
	      <th scope="row">{{i.2}}</th>

	      {% if i.3 == 'Available' %}
	      		<td style="color: green;">{{i.3}}</td>

	      	{% else %}

	      		<td style="color: red;">{{i.3}}</td>
	    	{% endif %}
	    
	    </tr>
	
	 	
	   	{% endfor %}
	  </tbody>
	</table>



	
{% endblock %}
